<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="checkbox.css">
        <meta name="viewport" content="width=device-width,initial-scale=0.8,minimum-scale=0.8">
        <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    </head>
    <body>
        <h1>毎日5時に天気予報</h1>
        <div id="main">
            <h2>通知設定</h3>
            <h3>通知したい曜日</h3>
            <form name="chooseNotifyWeekday" class="display_flex">
                <input type="checkbox" id="checkboxMonday" name="weekdayGroup" checked>
                <label class="checkbox_label" for="checkboxMonday">月</label>
                <input type="checkbox" id="checkboxTuesday" name="weekdayGroup" checked>
                <label class="checkbox_label" for="checkboxTuesday">火</label>
                <input type="checkbox" id="checkboxWednesday" name="weekdayGroup" checked>
                <label class="checkbox_label" for="checkboxWednesday">水</label>
                <input type="checkbox" id="checkboxThursday" name="weekdayGroup" checked>
                <label class="checkbox_label" for="checkboxThursday">木</label>
                <input type="checkbox" id="checkboxFriday" name="weekdayGroup" checked>
                <label class="checkbox_label" for="checkboxFriday">金</label>
                <input type="checkbox" id="checkboxSaturday" name="weekdayGroup" checked>
                <label class="checkbox_label" for="checkboxSaturday">土</label>
                <input type="checkbox" id="checkboxSunday" name="weekdayGroup" checked>
                <label class="checkbox_label" for="checkboxSunday">日</label>
                <input type="checkbox" id="checkboxHoliday" name="weekdayGroup" checked>
                <label class="checkbox_label" for="checkboxHoliday">祝日</label>
            </form>
            <div class="display_flex">
                <button type="button" onclick="selectALl()">全て選択</button>
                <button type="button" onclick="deselectAll()">全て選択解除</button>
                <button type="button" onclick="selectWorkday()">平日のみ選択</button>
            </div>
            <button type="button" id="setting" onclick="sumbit()">設定完了！</button>
        </div>
        <div id="result">
        </div>
        <script type="text/javascript" src="main.js"></script>
  </body>
</html>
